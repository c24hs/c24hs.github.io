	<script>
		//add event listener so when you click on the circle, it will show the movie's name
		
		function makeMovie (x) {
			let movie = document.createElement("div");

			movie.innerText = x
			movie.id = "circle" + x;
			//you could add another class and make the function for each genre

			//Rom coms: 9
			if (number < 9) {
				movie.classList.add("romCom");
				movie.innerText="romCom";
			}

			//Disney: 24
			else if(8 < number && number < 33) {
				movie.classList.add("disneyAnimated");
			}

			//Family: 12
			else if(32 < number && number < 45) {
				movie.classList.add("disneyFamilyNonAnimated");
			}

			//Action: 8
			else if(44 < number && number < 53) {
				movie.classList.add("action");
			}

			//Drama: 11
			else if(52 < number && number < 64) {
				movie.classList.add("drama");
			}

			//Musicals/Plays: 7
			else if(63 < number && number < 71) {
				movie.classList.add("musicalsPlays");
			}

			//Comedy: 6
			else if(70 < number && number < 77) {
				movie.classList.add("comedy");
			}

			//Misc.: 4
			else if(76 < number) {
				movie.classList.add("misc");
			}
